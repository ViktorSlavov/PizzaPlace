<igx-card *ngIf="product">
  <igx-card-header>
    <div class="cart-item__header">
      <igx-avatar [src]="product.image | imagePipe" roundShape="true" size="medium"></igx-avatar>
      <div class="cart-item__title cart-item__text--centered">{{ product.name }}</div>
      <div class="cart-item__price cart-item__text--centered">{{ product.price }}</div>
    </div>
  </igx-card-header>
  <igx-card-content>
    <div class="cart-item__body">
      <div class="cart-item__order">
        <div class="cart-item__totals text--yellow">
          TOTAL<br/>{{ (product.price * quantity).toFixed(2) }}
        </div>
        <div class="cart-item__input">
          <button igxButton="icon" [attr.aria-label]="'Remove all ' + product.name + ' from cart'" (click)="remove()">
            <igx-icon>clear</igx-icon>
          </button>
          <div class="cart-item__digit">{{ quantity }}</div>
          <button igxButton="icon" [attr.aria-label]="'Remove 1 ' + product.name + ' from cart'" (click)="subtract()">
            <igx-icon>remove</igx-icon>
          </button>
          <button igxButton="icon" [attr.aria-label]="'Add 1 ' + product.name + ' to cart'" (click)="add()">
            <igx-icon>add</igx-icon>
          </button>
        </div>
      </div>
    </div>
  </igx-card-content>
</igx-card>
