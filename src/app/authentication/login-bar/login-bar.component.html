<button *ngIf="!userService.currentUser" igxRipple="white" igxButton="flat" igxButtonColor="white"
  (click)="openDialog()">Login</button>

<ng-container *ngIf="userService.currentUser">
  <button class="login-button" igxRipple="white" igxButton="flat" igxButtonBackground="c" igxButtonColor="white"
    routerLink="/profile">
    <igx-icon>account_circle</igx-icon>
    &nbsp; profile
  </button>
</ng-container>
<app-login-dialog></app-login-dialog>
